<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Places in Kashmir</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Beautiful Places in Kashmir</h1>
  <div class="places-container">
    <div class="place-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Dal_Lake_Srinagar.jpg" alt="Dal Lake">
      <h2>Dal Lake</h2>
      <p>Dal Lake in Srinagar is known for its scenic views and houseboats.</p>
    </div>
    <div class="place-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Gulmarg_view.jpg" alt="Gulmarg">
      <h2>Gulmarg</h2>
      <p>A popular skiing destination surrounded by snow-covered mountains.</p>
    </div>
    <div class="place-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Pahalgam.jpg" alt="Pahalgam">
      <h2>Pahalgam</h2>
      <p>Pahalgam is a picturesque valley with lush greenery and rivers.</p>  
    </div>
  </div>
</body>
</html>
